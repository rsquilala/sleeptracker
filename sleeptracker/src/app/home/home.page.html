<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sleep Data</ion-title>
  </ion-toolbar>
</ion-header>

<!-- View recorded overnight sleep data -->

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Your Sleep Data</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Take a look at your recorded overnight sleep data
    </ion-card-content>
  </ion-card>

  <ion-list class="bg-transparent">
    <ion-item-sliding *ngFor="let sleep_data of allOvernightData">
      <ion-item color="none" lines="none">
        <ion-card class="item-fill-space">
          <ion-card-content>
            <ion-grid >
              <ion-row>
                <ion-col>
                  <ion-chip id="below-recommended" *ngIf="sleep_data.elapsed / (1000*60*60) < 8">
                    <ion-icon name="time"></ion-icon>
                    <ion-text>{{sleep_data.summaryString()}}</ion-text>
                  </ion-chip>
                  <ion-chip id="above-recommended" *ngIf="sleep_data.elapsed / (1000*60*60) >= 8">
                    <ion-icon name="time"></ion-icon>
                    <ion-text>{{sleep_data.summaryString()}}</ion-text>
                  </ion-chip>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-text id="date">{{sleep_data.dateString()}}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options>
        <ion-item-option id="item-option" (click)="remove(sleep_data)" class="bg-transparent">
          <ion-icon slot="icon-only" color="primary" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
